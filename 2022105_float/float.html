<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset  */
        *{margin: 0; padding: 0;}
        li{list-style: none;}
        .clearfix:after{content: ""; display: block; clear: both;}

        /* css */
            .nav{background-color: coral; width: 1100px;
            margin: 0 auto;}

            .nav>li{
                float: left;
                width: 25%;
                text-align: center;
            }
            


    </style>
</head>
<body>
    <ul class="nav clearfix">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
</body>
</html>
